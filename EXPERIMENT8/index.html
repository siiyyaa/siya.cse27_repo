<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>
    <link rel="stylesheet" href="stylesheet.css">
    
<body>

    <div class="frame">
        <div class="cards-row">

            <!-- Card 1 -->
            <div class="card">
                <div class="avatar">JK</div>
                <h3 class="name">Jeet Kumar</h3>
                <div class="meta">B.Tech - CSE</div>
                <div class="roll">Roll No: 21CS1007</div>
                <div class="year">1st Year</div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <div class="avatar">AR</div>
                <h3 class="name">Asha Rani</h3>
                <div class="meta">B.Tech - IT</div>
                <div class="roll">Roll No: 21IT1012</div>
                <div class="year">1st Year</div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <div class="avatar">RK</div>
                <h3 class="name">Rohit Kumar</h3>
                <div class="meta">B.Tech - ECE</div>
                <div class="roll">Roll No: 21EC1009</div>
                <div class="year">1st Year</div>
            </div>

        </div>
    </div>

</body>
</html>
