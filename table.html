<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>simple Table </title>
</head>
<body>
     <h1>BASIC TABLE</h1>
     <table border="1">
          <caption>Student Data</caption>
          <tr>
               <th rowspan="2">Name</th>
               <th colspan="2">Marks</th>
          </tr>
          <tr>
               <th>Science</th>
               <th>Maths</th>
          </tr>
          <tr>
               <td>Priya</td>
               <td>88</td>
               <td>87</td>
          </tr>
          <tr>
               <td>Rahul</td>
               <td>86</td>
               <td>90</td>
          </tr>
     </table>
