<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>flex-box</title>
     <style>
          body{
               font-family: Arial, Helvetica, sans-serif;
               font-size: 20px;
               padding: 0 20px 30px 20px;
               line-height:1.4;
          }
          .flex-container {
               display: flex;
               /*flex-wrap: nowrap;*/
               flex-wrap: wrap;
               width: 100%;
               height: 500px;
               /*align-content: center;*/
               align-items: baseline;
               /*flex-direction: column-reverse;
               flex-direction: column;
               flex-direction: row-reverse;*/
               flex-direction: row;
               background-color: #f8f4f4;
               flex-flow: row nowrap;
          }
          .flex-item {
               background-color: #f48ee8;
               border: 2px solid black;
               height: 100px;
               width: 100px;
               text-align: center;
               font-weight: bold;
               color: white;
               font-size: 2em;
               line-height:1.4;

          }
          #flex-item1 {
               background-color: coral;
               flex-shrink: 2;
          }
          #flex-item2 {
               background-color: lightblue;
               order: -1;
               flex-basis: 200px;
          }
          #flex-item3 {
               flex-grow: 3;
               background-color: lightgreen;
          }
          #flex-item4 {
               background-color: orange;
               flex:2 4 150px;
          }
          #flex-item5 {
               align-self: flex-end ;
               background-color: yellow;
          }
     </style>
</head>
<body>
     <div class="flex-container">
          <div class="flex-item" id="flex-item1">1</div>
          <div class="flex-item" id="flex-item2">2</div>
          <div class="flex-item" id="flex-item3">3</div>
          <div class="flex-item" id="flex-item4">4</div>
          <div class="flex-item" id="flex-item5">5</div>
     </div>
</body>
</html>
