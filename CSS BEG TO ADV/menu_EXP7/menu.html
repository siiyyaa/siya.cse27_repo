<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 align="center">Navigation Menu Demo</h1>
     <!-- Block Examples-->
     <h2>Block Example</h2>
     <div class="block-menu">
          <a href="#">Home</a>
          <a href="#">products</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
     </div>
     <!-- Inline Examples-->
     <h2>Inline Example</h2>
     <div class="inline-menu">
          <a href="#">Home</a>
          <a href="#">products</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
     </div>
     <!-- Inline-Block Examples-->
     <h2>Inline-Block Example</h2>
     <div class="inline-block-menu">
          <a href="#">Home</a>
          <a href="#">products</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
     </div>
     <!-- Float Examples-->
     <h2>Float Example</h2>
     <div class="float-menu">
          <a href="#">Home</a>
          <a href="#">products</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
     </div>
     <h2>Clear Example</h2>
     <div class="clear-Example;">
          <p> This is a clear example to clear floats.</p>
     </div>
     
</body>
</html>
