<!DOCTYPE html>
<html>
<head>
    <title>Simple Internal CSS</title>
    <style>
        /* Internal CSS goes inside the <style> tag */
        body {
            background-color: #f0f8ff;
        }
        h1 {
            text-align: center;
            color: navy;
            font-family: Arial, sans-serif;
        }
        p {
            font-size: 18px;
            color: #333333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Internal CSS Example</h1>
    <p>This paragraph is styled using internal CSS.</p>
</body>
</html>
