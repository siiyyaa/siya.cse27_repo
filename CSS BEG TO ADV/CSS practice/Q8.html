<body>
     <img src='image.jpg' alt='Example' style="float: left; margin-right: 10px;" />
<p>Text wrapping around image...</p>
<p>More text that continues to flow around the floated image to demonstrate how text wraps in the presence of a floated element.</p>

<p>Additional text after the cleared paragraph to show normal flow resumes. </p>
