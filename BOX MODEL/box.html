<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style> 
          *{
          margin: 0;
          padding: 0;
          }
          .box{
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          background-color: lightcoral;
          }
          .box1{
          width: 200px; 
          text-decoration: underline; 
          height: 200px;
          padding: 30px;
          margin: 40px;
          border: 10px solid teal;
          }
          .box2{
          width: 300px;  
          height: 150px;
          border: 20px solid purple;
          box-sizing: border-box; /* this will include padding and border in width and height but not margin */
          }

     </style>
</head>
<body>
    <div class="box box1">I am a Box</div>
     <div class="box box2">I am second Box</div> 
</body>
</html>
