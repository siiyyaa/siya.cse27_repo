          .root{

          }
          .box{
               font-size: 3em ;
               padding: 0.5rem;  /*8px*/

               font-size: 2rem;
               padding:1rem;
               background:rgba(181, 130, 190, 0.467)
          }
          
     </style>
</head>
<body>
     <h2>REM Example</h2>
     <div class="root">
          This is a root element (html) font size is set to 16px.
          <div class="box">hello CSE - 27</div>
          <div class="box-rem">
               This box is using rem unit for font-size. 2rem = 2 x 16px = 32px
          </div>
     </div>
