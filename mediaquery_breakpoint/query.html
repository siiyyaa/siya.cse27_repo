<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Media Queries Playground</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               margin: 0px;
               padding: 20px;
               text-align: center;
               background-color: #faeb7a;
          }
          .box {
               width: 100%;
               border-radius:10px ;
               margin: 20px auto;
               padding: 20px;
               font-size: 30px;
               color: black;
               background-color: #90ee90;
               border: 2px solid #000;
          }
          .tablet {
               width: 50%;
               margin:auto;
               padding: 20px;
               font-size: 25px;
               background-color: antiquewhite;
               border-radius: 10px solid #000;
          }
          
          @media(max-width: 600px) {
               .tablet {
                    width:100%;
                    background-color: #f71e06;
               }
          }
          @media(min-width: 700px) {
               .box{
                    width:700px;
                    background-color: #f5336d;
               }
          }
          @media(orientation:landscape) {         
               .box {
                    width: 1000px;
                    background-color: #06f7d2;
               }
               .tablet {
                    width: 600px;
                    background-color: #f7e806;
                    border:#000 solid 6px;
                    margin: 10px auto;
               }
          }
     </style>
</head>
<body>
     <h1>Media Queries Breakpoint Example</h1>
     <p>Resize the browser window to see the background color change at different breakpoints.</p>
     <div class="box">
          Mobile first viewport (default)

     </div>
     <div class="tablet">
          Tablet viewport (min-width: 600px)
     </div>     
</body>
</html>
